<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="form1">
            <form id="register">    
                <br>             
                <h1 id="heading"><center>Register</center></h1>
                <br>
                <span><center>Create your account. It's free only and only takes a minute.</center></span>
                <br>
                <input style="width: 10rem;" id="fname" type="text" placeholder="First Name " required>
                <input style="width: 10.4rem" id="lname" type="text" placeholder="Last Name" required>

                <input id="email" type="email" placeholder="Email" required>
                <span style="color: tomato;" id="emailv"></span>

                <input id="password" type="password" placeholder="Password" required>
                <span style="color: tomato;  font-size: .8rem; text-align: center;" id="passwordv"></span> 

                <input id="cPassword" type="password" placeholder="Confirm Password" required>
                <span style="color: tomato;  font-size: .8rem; text-align: center;" id="cPasswordv"></span>          
                <br>
                <a href=""></a>
                <input type="checkbox" id="check" value="Agree" required>
                <label for="check">I accept the <span class="tp" >Terms of User</span> & <span class="tp">Privacy Policy</span> </label><br>

                <input id="submit" type="submit" value="Register Now" >         
            </form>
            <br> 
            <br>
        </div>
        <br>
        <span style="color: white;"><center>Already have an account? <a style="color: white;" href="login.html">Sign In</a></center></span>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
